<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; font-style: italic; }
    input, select { margin: 5px; padding: 5px; }
    button { padding: 6px 10px; margin: 5px 0; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Section -->
  <div>
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show Random Quote</button>
  </div>

  <div id="quoteDisplay">Click "Show Random Quote" to begin!</div>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Add Quote Section -->
  <h3>Add New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <hr>

  <!-- Import/Export Section -->
  <h3>Import / Export Quotes</h3>
  <div>
    <input type="file" id="importFile" accept=".json" />
    <button id="exportBtn">Export Quotes to JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
